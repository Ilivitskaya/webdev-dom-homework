<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const commentsList = document.querySelector(".comments");
  const addButton = document.querySelector(".add-form-button");
  const inputName = document.querySelector(".add-form-name");
  const inputComment = document.querySelector(".add-form-text");

  let myDate = new Date();

  const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
  
  let day = myDate.getDate();
  let month = months[myDate.getMonth()];
  let year = myDate.getFullYear();
  let hour = myDate.getHours() < 10 ? '0' + myDate.getHours() : myDate.getHours();
  let minuts = myDate.getMinutes() < 10 ? '0' + myDate.getMinutes() : myDate.getMinutes();

  const currentDate = `${day}.${month}.${year} ${hour}:${minuts}`;

  addButton.addEventListener("click", () => {

    inputName.classList.remove("error");
    inputComment.classList.remove("error");

    if (inputName.value === "") {
      inputName.classList.add("error");
      inputComment.classList.add("error");
      return;
    }

    const commentElement = document.createElement("li");

    commentElement.innerHTML = `<li class="comment">
          <div class="comment-header">
            <div>${inputName.value}</div>
            <div>${currentDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputComment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`;

    commentsList.appendChild(commentElement);

    inputName.value = "";
    inputComment.value = "";



  })
</script>

</html>
